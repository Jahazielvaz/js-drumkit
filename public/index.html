<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Genious</title>
    <link rel="stylesheet" href="./main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="keys-container">
        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">A</kbd>
            <span>D-Bass</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">S</kbd>
            <span>D-Cymbal</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">D</kbd>
            <span>D-Snare</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">F</kbd>
            <span>D-Stick</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">G</kbd>
            <span>G-G Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">H</kbd>
            <span>G-C Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">J</kbd>
            <span>G-D Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">K</kbd>
            <span>BB-Ch</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">L</kbd>
            <span>BB-Pop</span>
          </div>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>

    <script src="app.js">

    </script>
  </body>
</html>
