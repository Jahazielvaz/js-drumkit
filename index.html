<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sound Genious</title>
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main-container">
      <div id="keys-container">
        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">A</kbd>
            <span>D-Bass</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">S</kbd>
            <span>D-Cymbal</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">D</kbd>
            <span>D-Snare</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">F</kbd>
            <span>D-Stick</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">G</kbd>
            <span>G-G Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">H</kbd>
            <span>G-C Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">J</kbd>
            <span>G-D Chord</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">K</kbd>
            <span>BB-Ch</span>
          </div>
        </section>

        <section class="key">
          <div class="inner-key-container">
            <kbd class="letter">L</kbd>
            <span>BB-Pop</span>
          </div>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
